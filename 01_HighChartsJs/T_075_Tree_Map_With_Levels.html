

<!--

    Highcharts - Tree Map with Levels
Advertisements
 Previous Page Next Page  
We have already seen the configuration used to draw a chart in Highcharts Configuration Syntax chapter.

An example of a Tree Map Chart with levels is given below.

Configurations
Let us now see the additional configurations/steps taken.

series.type
Configure the series type to be treemap based. Set the type as 'treemap'.

var series = {
   type: 'treemap'
};

 -->

 <html>
   <head>
      <title>Highcharts Tutorial</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script>    
      <script src = "https://code.highcharts.com/modules/treemap.js"></script>    
      <script src = "https://code.highcharts.com/modules/heatmap.js"></script>  
   </head>
   
   <body>
      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {    
            var title = {
               text: 'Fruit consumption'   
            };
            var series = [{
               type: "treemap",
               layoutAlgorithm: 'stripes',
               alternateStartingDirection: true,
               
               levels: [{
                  level: 1,
                  layoutAlgorithm: 'sliceAndDice',
                  dataLabels: {
                     enabled: true,
                     align: 'left',
                     verticalAlign: 'top',
                     style: {
                        fontSize: '15px',
                        fontWeight: 'bold'
                     }
                  }
               }],
               data: [
                  {
                     id: 'A',
                     name: 'Apples',
                     color: "#EC2500"
                  }, 
                  {
                     id:'B',
                     name: 'Bananas',
                     color: "#ECE100"
                  }, 
                  {
                     id: 'O',
                     name: 'Oranges',
                     color: '#EC9800'
                  }, 
                  {
                     name: 'Anne',
                     parent: 'A',
                     value: 5
                  }, 
                  {
                     name: 'Rick',
                     parent: 'A',
                     value: 3
                  }, 
                  {
                     name: 'Peter',
                     parent: 'A',
                     value: 4
                  }, 
                  {
                     name: 'Anne',
                     parent: 'B',
                     value: 4
                  }, 
                  {
                     name: 'Rick',
                     parent: 'B',
                     value: 10
                  }, 
                  {
                     name: 'Peter',
                     parent: 'B',
                     value: 1
                  }, 
                  {
                     name: 'Anne',
                     parent: 'O',
                     value: 1
                  }, 
                  {
                     name: 'Rick',
                     parent: 'O',
                     value: 3
                  }, 
                  {
                     name: 'Peter',
                     parent: 'O',
                     value: 3
                  }, 
                  {
                     name: 'Susanne',
                     parent: 'Kiwi',
                     value: 2,
                     color: '#9EDE00'
                  }
               ]
            }];
      
            var json = {};     
            json.title = title;            
            json.series = series;       
   
            $('#container').highcharts(json);
         });
      </script>
   </body>
   
</html>
